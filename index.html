<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Pallete Generator</title>
  </head>
  <body>
    <div class="pallete">
      <button class="generate">Nova paleta</button>
      <div class="colors">
        <div class="colors-content">
          <h4 class="hex" id="hex1"></h4>
          <div class="color"></div>
          <button class="copy-btn" id="copy1" onclick="copyToClipboard1()">
            Copiar cor
          </button>
        </div>
        <div class="colors-content">
          <h4 class="hex" id="hex2"></h4>
          <div class="color"></div>
          <button class="copy-btn" id="copy2" onclick="copyToClipboard2()">
            Copiar cor
          </button>
        </div>
        <div class="colors-content">
          <h4 class="hex" id="hex3"></h4>
          <div class="color"></div>
          <button class="copy-btn" id="copy3" onclick="copyToClipboard3()">
            Copiar cor
          </button>
        </div>
        <div class="colors-content">
          <h4 class="hex" id="hex4"></h4>
          <div class="color"></div>
          <button class="copy-btn" id="copy4" onclick="copyToClipboard4()">
            Copiar cor
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
